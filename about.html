<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
    <body>
        <div id="app" >

            <div id="topbar">

                    <div id="boximg">

                        </a>
                    </div>
                        
                    
                    <nav>
                        <ul>
                            <li><a href="index.html" >{{ titles[0] }} </a></li>

                            <li><a href="update.html" > {{ titles[3] }} </a></li>
                        </ul>
                    </nav>

                    <button id="langbutton" @click="langchange" >{{ lang }}</button>

            <div id="body2">
                <h1>{{titre_us_1}}</h1>
                <a href="#yass" class="scroll-down" address="true"></a>
                <!-- Scroll down button -->
                <div class="row">
                    <div>
                        <svg id="" preserveAspectRatio="xMidYMax meet" class="svg-separator sep12" viewBox="0 0 1600 200" style="display: block;" data-height="200">
                            <polygon class="" style="fill: #22313f;" points="-4,24 800,198 1604,24 1604,204 -4,204 "></polygon> 
                            <polygon class="" style="opacity: 1;fill: #7DD856;" points="-4,0 800,198 1604,0 1604,11.833 800,198 -4,12 "></polygon> 
                            <polygon class="" style="opacity: 1;fill:#008037;" points="-4,12 -4,24 800,198 1604,24 1604,11.833 800,198 "></polygon>
                        </svg>
                    </div>
                </div>

                <div id="turtle">
                    <div class="title">
                        <h1>J<br> "<strong>T0rtue</strong> " <br> 
                        <span>{{texte_ju_1[0]}} <br> {{texte_ju_1[1]}} </span></h1>
                    </div>
                    <iframe src="img/cv-generique.jpg" frameborder="1"></iframe>
                    <br>
                </div>
                

                <div id="divd">
                    <div id="divider"></div>
                </div>
                
                <div id="yass">
                    <div class="title">

                        <span>{{texte_ya_1[0]}} <br> {{texte_ya_1[1]}}</span></h1>
                    </div>
                    <iframe id="iframeyass" src="iframes/indexx.html" frameborder="1"></iframe>
                    <br>
                </div>  
                

            </div>
            
            <div id="botbar">

                    <p>{{ copyrights }} 
                        <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">

                        </a>
                    </p>
                </footer>
            </div>
        </div>

           <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> for dev mode -->
            <script src="JS/vue.min.js"></script> <!-- version 2.6.4 -->
